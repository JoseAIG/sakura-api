<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>{{manga.title}}, chapter {{chapter.number}}</title>
    <meta name="title" content="{{manga.title}}, chapter {{chapter.number}}">
    <meta name="description" content="{{manga.description}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sakura-mv.herokuapp.com/share/{{manga.id}}/chapter/{{chapter.number}}">
    <meta property="og:title" content="{{manga.title}}, chapter {{chapter.number}}">
    <meta property="og:description" content="{{manga.description}}">
    <meta property="og:image" content="{{manga.cover_image}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="{{manga.title}}, chapter {{chapter.number}}">
    <meta property="twitter:description" content="{{manga.description}}">
    <meta property="twitter:image"content="{{manga.cover_image}}">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card" style="width: 18rem; margin: auto; border-radius: 2em; padding: 1em; margin-top: 2em;">
        <img class="card-img-top" src={{manga.cover_image}} style="border-radius: 1em;">
        <div class="card-body">
            <h5 class="card-title">{{manga.title}}</h5>
            <p class="card-text text-justify">{{manga.description}}</p>
            <div class="text-center">
                <span class="{{'badge bg-success' if manga.status == 'Ongoing' else 'badge bg-primary' }}" style="border-radius: 1em;">{{manga.status}}</span>
            </div>
        </div>
    </div>
    <span>Chapter {{chapter.number}}</span>
    <hr>
    <div style="display: flex; align-items: center; flex-direction: column;"> 
        {% for image in chapter.chapter_images %}
            <img src={{image}} width="300px">
            <br>
        {% endfor %}
    </div>
    <br>
    <h3 class="text-center">Download Sakura Manga Viewer to continue reading this manga!</h3>
</body>

</html>
